<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Movie Maker</h1>
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control input" id="budget-input" placeholder="enter budget amount">
        </div>
        <button type="button" id="set-budget-btn" class="btn btn-default">Set Budget</button>
      </form>
    </div>

    <div class="row">
      <div id="info-holder" class="col-sm-8"></div>
      <div id="output-holder" class="col-sm-4">
        <div class="col-xs-10 col-xs-offset-1">
          <div id="budget" class="well well-sm text-center green">$0</div>
          <!-- <div id="budget">$0</div> -->
          <div id="movieEl-price"></div>
          <div class="red" id="canImakeTheMovieYet"></div>
        </div>

      </div>

    </div>

  </div>

<!-- Latest compiled and minified JavaScript -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>
</html>
